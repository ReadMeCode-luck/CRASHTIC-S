<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/double.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <a href="" class="header__link__logo">
                <img src="./img/Frame 2.png" alt="" class="header__logo">
            </a>
            <nav class="header__menu">
                <ol class="menu__ol">
                    <ul class="menu"><a href="" class="menu__link">Меню</a></ul>
                    <ul class="menu"><a href="" class="menu__link">Купоны</a></ul>
                    <ul class="menu"><a href="" class="menu__link">Акции</a></ul>
                    <ul class="menu"><a href="" class="menu__link">Корзина</a></ul>
                    <ul class="menu"><a href="" class="menu__link">Вход</a></ul>
                </ol>
            </nav>
            <a href="" class="header__link__rest">
                <img src="./img/Group 145.png" alt="" class="header_menu_rest">
            </a>
        </div>
    </header>
    <div class="container">
        <section class="main">
            <div class="block">
                <div class="ticket__main">
                    <h1 class="ticket">Купоны</h1>
                    </div>
                    <div class="cards cards--three">
                        <div class="card card--border">
                            <div class="card__top">
                                <a href="" class="card__image_">
                                    <img src="./img/Combo1.png" alt="Комбо с Шефбургером" class="card__mage">
                                </a>
                            </div>
                            <div class="card__bottom">
                                <p class="card__title">7865</p>
                            </div>
                            <div class="block2">
                                <div class="card__prices">
                                    <p class="card_sum">230₽</p>
                                </div>
                                <button class="card__add">
                                    <img src="./img/plus.svg" alt="plus" class="product__add">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</div>
</body>
</html>
